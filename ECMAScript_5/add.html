<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<form id=formAddBook method="post" action="">
	    <h2>Добавление книги</h2>

	    <script>
		function selectChanged(value) {
			// console.log(value);
			var f=document.getElementById("endForm");
		        
		     switch(value) {
		         case "1":
		         	var code='<p><label for="duration">Длительность(мин)<em>*</em></label><br><input type="text" class="checkI" id="duration" required min="1" maxlength="5"></p><p><label for="format">Формат аудио<em>*</em></label><br><input type="text" class="checkI" id="format" placeholder=".mp3" required  maxlength="6" value="."></p>';
		            break;
		        case "2":
		         	var code='<p><label for="complementCD">Прилагается CD</label><input type="checkbox" id="complementCD"/></p><p><label for="isbnNumb">ISBN номер<em>*</em></label><br><input type="text" class="checkI" id="isbnNumb" required  placeholder="15243" maxlength="5"></p>'
		        	break;
		     }
		     f.innerHTML=code;
		}

			function Add(){
				if(checkFormAdd()){
					var tb=document.getElementById("tb").value;
					switch(tb) {
			         case "1":
			         	var obj=new Audio();
			         	obj.setDuration(document.getElementById("duration").value);
					    obj.setFormat(document.getElementById("format").value);
			            break;
			        case "2":
			        	console.log(document.getElementById("complementCD").checked);
			         	var obj=new Manual();
			         	(document.getElementById("complementCD").checked) ? obj.setComplementCD("1") : obj.setComplementCD("0");
					    obj.setISBNNumber(document.getElementById("isbnNumb").value);
					    obj.setPubOffice(document.getElementById("pubOffice").value);
			        	break;
		   			}
				    obj.setTitle(document.getElementById("title").value);
				    obj.setAuthor(document.getElementById("author").value);
				    obj.setPubYear(document.getElementById("pubYear").value);
				    obj.setFaculty(document.getElementById("faculty").value);
				    obj.setPrice(document.getElementById("price").value);
				    alert("Был создан новый объект!");
				}
				else{
					alert("Заполните обязательные поля!");
				}
			
		    
		    

			// location.href="../ECMAScript_5/";
			// console.log(obj);
		}

		</script>

	    <p><label for="typeBook">Тип книги<em>*</em></label><br>
		<select required name="typeBook" id="tb" onchange="selectChanged(this.value);">
			<option  value="">Выберите тип</option>
		    <option value="1">Аудиокнига</option>
		    <option value="2">Печатная книга</option>
		</select>
	    </p>

	    <p><label for="title">Название книги <em>*</em></label><br><input type="text" class="checkI" id="title" required pattern="^[А-Я]{1}[а-яА-Я\-\s]{2,50}|[A-Z]{1}[a-zA-Z\-\s]{2,50}$" maxlength="50"></p>
	    
	    <p><label for="author">Автор<em>*</em></label><br><input type="text"  class="checkI" id="author" required pattern="^[А-Я]{1}[а-яА-Я\-\s\.]{2,30}|[A-Z]{1}[a-zA-Z\-\s\.]{2,30}$" placeholder="Пушкин А.С." maxlength="30"></p>
	    
	    <p><label for="pubYear">Год публикации<em>*</em></label><br><input type="text"  class="checkI" id="pubYear" placeholder="2017" required maxlength="4" min="1700" max="2018"></p>

	    <p><label for="pubOffice">Издательство<em>*</em></label><br><input type="text"  class="checkI" id="pubOffice" required pattern="^[А-Я]{1}[а-яА-Я\-\s]{2,50}|[A-Z]{1}[a-zA-Z\-\s]{2,50}$" maxlength="50"></p>

	    <p><label for="faculty">Область науки<em>*</em></label><br><input type="text"  class="checkI" id="faculty" required pattern="^[А-Я]{1}[а-яА-Я\-\s]{2,50}|[A-Z]{1}[a-zA-Z\-\s]{2,50}$" maxlength="50"></p>

	    <p><label for="price">Цена<em>*</em></label><br><input type="number"  class="checkI" id="price" required maxlength="8"></p>
	    <div id="endForm"></div>

		<p><input type="submit" value="Отправить" onclick="Add();" id="button_enter">
			<input type="reset" value="Очистить"></p>
	</form>
	
</body>
</html>
