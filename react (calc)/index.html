        class Field extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    oper: "plus",
                    firstV: "0",
                    secondV: "1",
                };
            };

            operation=(x,y,operation)=>{
                switch(operation){
                    case "plus":
                        return Number(x)+Number(y);
                    break;

                    case "minus":
                        return Number(x)-Number(y);
                    break;

                    case "multiply":
                        return Number(x)*Number(y);
                    break;

                    case "slice":
                        return Number(x)/Number(y);
                    break;

                }
            };

            change=()=>{
                this.setState({
                    oper: this.refs.sel.value,
                    firstV: this.refs.first.value,
                    secondV: this.refs.second.value
                });
            };

            render() {
                return (
                <div className="row">
                    <input type="text" placeholder="X" ref="first" defaultValue="0" onChange={this.change}/>
                    <select id="op"ref="sel" onChange={this.change}>
                        <option value="plus">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="slice">/</option>
                    </select>
                    <input type="text" placeholder="Y" ref="second" defaultValue="1" onChange={this.change}/> 
                    <h1>={this.operation(this.state.firstV, this.state.secondV, this.state.oper)}</h1>
                    
                </div>
                );
            }
        }


      ReactDOM.render(
        <Field />,
        document.getElementById('box')
      );

    </script>
